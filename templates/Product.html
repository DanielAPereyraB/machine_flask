{% extends 'base.html' %}
{% block content %}
<div class="col-md-8">
<table id ="product_table" class="table table-striped table-bordered" width="100%">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Product code</th>
        <th scope="col">Amount</th>
        <th scope="col">Prince</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for row in product %}
      <tr>
        <th scope="row">{{row[0]}}</th>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td width="130">
            <a href="/edit/{{row[0]}}" class="btn btn-secondary btn-sm">Edit</a>
            <a href="/delete/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">Delete</a>
        </td>
      </tr>
    {% endfor %}
      
    </tbody>
  </table>
</div>
  {% endblock %}
