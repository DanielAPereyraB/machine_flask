{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="{{url_for('create')}}" method="POST" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Create Products</h4>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label>Id product<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="Pid" placeholder="Id">
                        </div>
    
                        <div class="mb-3 col-md-6">
                            <label>Product Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="Pname" placeholder="Enter Product Name">
                        </div>
    
                        <div class="mb-3 col-md-6">
                            <label>Product Code<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="Pcode" placeholder="Enter Product Code">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>Product Amount<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="Pamount" placeholder="Enter Amount">
                        </div>   
                        <div class="mb-3 col-md-6">
                            <label>Product Price<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="Pprice" placeholder="Enter Price">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>Product imgen</label>
                            <input type="text" class="form-control" name="Pimg" placeholder="Link Image">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
